
# Site settings

# NB! Set your site's url, otherwise stuff will break :)

url: "https://codeitsimple.com"

# If you're hosting your site at a Project repository on GitHub pages
# (https://yourusername.github.io/repository-name)
# and NOT your user repository (https://yourusername.github.io)
# then add in the baseurl here, like this: "/repository-name"
#
# NB! Without this *nothing* will work, because it's used in every path :)

baseurl: ""

# Google tracking id

google-tracking-id: "UA-86673704-1"

# Forces https everywhere in your website, except when you serve it locally
# If you are not hosted on Github Pages, and your host doesn't support https
# then you should disable it

force-https: True

#############
# HTML Head #
#############

lang: "en"
author: "Alexandre Lafrance-Drouin"
title: "{ Code It Simple }"
description: "Personal blog of Alexandre Lafrance-Drouin. Opinions expressed are mine."
keywords: "Alexandre Lafrance-Drouin, technology, software engineering"
favicon: "/img/favicon.ico"

################
# Header layout #
################

black-favicon: "fa-terminal"

background-img: "../img/intro-bg.jpg"

##############################
# Dynamic Text on the Header #
##############################

dynamic-typing: True
shuffle: True # Shuffle the lines.
loop: True
loop-count: False # Set False for infinite loop, or set any number for finite loop.
type-speed: 10
start-delay: 200
delete-delay: 5000
lines: # You can add HTML Tags in the Text
  - text: "If you can dream it, you can do it."
  - text: "It always seems impossible until it's done."

me-img: "/img/author.png"

##############################
# Color the browser elements #
##############################
color-browser: "#000000"
apple-status-bar-style: "black"

################
# Web app mode #
################

web-app-mode: True

# Icons for Web App mode

icon-36p: "/img/web-app/Icon-ldpi.png"
icon-48p: "/img/web-app/Icon-mdpi.png"
icon-72p: "/img/web-app/Icon-hdpi.png"
icon-96p: "/img/web-app/Icon-xhdpi.png"
icon-144p: "/img/web-app/Icon-xxhdpi.png"
icon-192p: "/img/web-app/Icon-xxxhdpi.png"

########
# Blog #
########

enable-gesture-navigation: True

post-preview-words: 96

paginate: 5

email-share: True
fb-share: True
twitter-share: True
linkedin-share: True
reddit-share: True
google-plus-share: True
tumblr-share: True
pinterest-share: True
pocket-share: True
vkontakte-share: True

disqus-shortname: "codeitsimple"

syntax-highlight: True

############
# Timeline #
############

events:
  - image: "/img/timeline/intact.png"
    date: "September 2014 - Today"
    description: "Building amazing solution at Intact Financial Corp"
  - image: "/img/timeline/ultima.png"
